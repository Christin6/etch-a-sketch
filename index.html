<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch a Sketch</title>
        <meta name="description" content="An online etch-a-sketch game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Etch a Sketch</h1>
        <div id="game">
            <div class="container"></div>

            <nav class="scratch-control">
                <button onclick="resetContainer()">Clear</button>
                <button onclick="changeContainerSize()">Change Size</button>

                <button onclick="openPenColorSelection()">Pick Pen Color</button>
                <dialog id="pen-color-selection">
                    <button onclick="changePenColor('red')">Red</button>
                    <button onclick="changePenColor('blue')">Blue</button>
                    <button onclick="changePenColor(randomRGBColor())">Random</button>
                    <button onclick="changePenColor('rainbow')">Rainbow</button>
                    <button onclick="customPenColorPick()">Custom</button>
                    <button onclick="closePenColorSelection()">X</button>
                </dialog>
                
                <button onclick="openBgColorSelection()">Change Background Color</button>    
            </nav>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
